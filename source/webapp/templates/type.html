{% extends 'base.html' %}

{% block menu %}
        <a class="navbar-brand" href="{% url 'type_add' %}">Создать статус</a>
{% endblock %}

{% block content %}
<h1 class="pt-5">Type list:</h1>
{% for list in lists %}
    <h5 style="display: inline-block;" class="mr-5 pt-2">{{ list.name }}</h5>
    <a href="{%  url 'type_update' list.pk %}" >Изменить</a>
    <a href="{%  url 'type_delete' list.pk %}" >Удалить</a>
    <hr>
{% endfor %}
<a href="{% url 'type_add' %}" >Создать новую</a>
{% endblock %}
