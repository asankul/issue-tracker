{% extends 'base.html' %}
{% block title %}Delete{% endblock %}
{% block menu %}
        <a class="navbar-brand" href="{% url 'list_view' list.pk %}">Просмотр</a>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete {{ list.summary }} ?</h1>
<form action="{% url 'list_delete' list.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Delete</button>
    <p class="pt-5"><a href="{% url 'index' %}" >На главную</a></p>
</form>
{% endblock %}
